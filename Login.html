<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="website icon" type="png" href="pictures/Wildfire.png">
    <style>
        body {
            background-image: url('pictures/background_fire.jpg');
            background-size: cover;
            background-position: center;
        }

        input::placeholder {
            color: #000;
        }

        input {
            color: #000;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="text-center bg-opacity-50 p-8 rounded-lg backdrop-filter backdrop-blur-md border-2 border-white">
        <h1 class="text-4xl font-bold text-white">Login</h1>
        <form class="mt-6">
            <div class="mb-4">
                <input type="username" id="username" placeholder="Username" class="w-full px-4 py-2 border border-white bg-opacity-50 backdrop-filter backdrop-blur-md rounded-lg" required>
            </div>
            <div class="mb-6">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border border-white bg-opacity-50 backdrop-filter backdrop-blur-md rounded-lg" required>
            </div>
            <a href="Current_Wildfires.html" class="w-full px-6 py-2 bg-red-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-red-600 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-700 active:shadow-lg transition duration-150 ease-in-out text-center block">
                Login
            </a>
            
        </form>
        <p class="text-gray-800 mt-4">Don't have an account? <a href="#" class="text-red-500 hover:text-red-600">Sign up</a></p>
    </div>
</body>
</html>
